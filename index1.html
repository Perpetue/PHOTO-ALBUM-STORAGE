<!DOCTYPE html>
<html>
	<head>
        
        <link rel="stylesheet" type="text/css" href="./css/lightbox.min.css">
        <link rel="stylesheet" type="text/css" href="./css/styles1.css">
		<title>Simple Photo Gallery with HTML and JavaScript</title>
	</head>

	<body>
      <div class="gallery" align="center">
          <h3>Simple HTML Photo Gallery with JavaScript</h3>
        <a href="./image/images(1)" data-lightbox="mygallery" data-title="road"><img src="image/images(1)"></a>
        <a href="./image/images(2)" data-lightbox="mygallery" data-title=""><img src="image/images(2)"></a>
        <a href="./image/images(3)" data-lightbox="mygallery" data-title=""><img src="image/images(3)"></a>
        <a href="./image/images(4)" data-lightbox="mygallery" data-title=""><img src="image/images(4)"></a>
        <a href="./image/images(5)" data-lightbox="mygallery" data-title=""><img src="image/images(5)"></a>

         

        
        <script src="./js/lightbox-plus-jquery.min.js"></script>
        <script src="./js/script1.js"></script>
	</body>
</html>
