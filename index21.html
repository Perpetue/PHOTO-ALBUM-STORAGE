<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Photo Album Storage</title>
        <link href="./bootstrap-3.3.7-dist/css/bootstrap.css">
        <link href="./css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
     <!--creating a sign in form-->
        <div id="id02" class="modal">
            <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="./image/img_avatar4.png" alt="Avatar" class="avatar" width="100px">
                </div>
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required></br>
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="email" required><br>
                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
                <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
